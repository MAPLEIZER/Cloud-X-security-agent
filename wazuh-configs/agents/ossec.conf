<!--
  Default Wazuh Agent Configuration
  This file provides a baseline configuration for all agents.
  Specific settings can be overridden in the OS-specific or group-specific files.
-->

<ossec_config>
  <client>
    <server>
      <address>MANAGER_IP</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>windows, windows-agent</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
  </client>

  <!-- Other default configurations can go here -->

</ossec_config>