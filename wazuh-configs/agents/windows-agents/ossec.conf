<!-- Wazuh agent configuration template -->
<ossec_config>
  <client>
    <server>
      <address>MANAGER_IP_ADDRESS</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>windows, windows-agent</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>

    <enrollment>
      <enabled>yes</enabled>
      <manager_address>MANAGER_IP_ADDRESS</manager_address>
      <port>1515</port>
      <agent_name>AGENT_NAME</agent_name>
      <groups>AGENT_GROUP</groups>
      <server_ca_path>C:\Program Files (x86)\ossec-agent\wpk_root.pem</server_ca_path>
    </enrollment>
  </client>

  <!-- Policy monitoring -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
    <frequency>43200</frequency>
  </rootcheck>

  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware>yes</hardware>
    <os>yes</os>
    <packages>yes</packages>
    <ports all="no">yes</ports>
    <processes>yes</processes>
  </wodle>

  <active-response>
    <disabled>no</disabled>
  </active-response>

</ossec_config>
